---
layout: default
---
<d-front-matter>
    <script async type="text/json">
    {
        "title":{{ page.title }},
        "description": {{page.description}},
        "date": {{ page.date | date: '%B %d, %Y' }}
    }
    </script>
</d-front-matter>
<div class="post distill">
    <d-title>
      <p border-style: solid>{{ page.title }}</p>
      <p>{{ page.description }}</p>
      <p border-style: solid>Created in {{ page.date | date: '%B %d, %Y' }}</p>
    </d-title>
</div>
{{ content }}
