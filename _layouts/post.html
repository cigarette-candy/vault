---
layout: default
---
<d-front-matter>
    <script async type="text/json">
    {
        "title":{{ page.title }},
        "description": {{page.description}},
        "date": {{ page.date | date: '%B %d, %Y' }}
    }
    </script>
</d-front-matter>
<div class="post distill">
    <p>{{ page.title }}</p>
    <p>{{ page.description }}</p>
    <p>Created in {{ page.date | date: '%B %d, %Y' }}</p>
</div>
{{ content }}
