---
layout: default
---
<d-front-matter>
    <script async type="text/json">
    {
        "title":{{ page.title }},
        "description": {{page.description}},
        "date": {{ page.date | date: '%B %d, %Y' }}
    }
    </script>
</d-front-matter>
<div class="post distill">
    <p class="x">{{ page.title }}</p>
    <hr>
    <p class="y">{{ page.description }}</p>
    <p class="z">{{ page.date | date: '%d %b %Y' }}</p>
    <hr>
</div>
{{ content }}
