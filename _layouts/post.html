---
layout: default
---
<d-front-matter>
    <script async type="text/json">
    {
        "title":{{ page.title }},
        "description": {{page.description}},
        "date": {{ page.date | date: '%B %d, %Y' }}
    }
    </script>
</d-front-matter>
<div class="post distill">
    <d-title>
      <h2>{{ page.title }}</h2>
      <h6>{{ page.description }}</h6>
      <h6>Created in {{ page.date | date: '%B %d, %Y' }}</h6>
    </d-title>
</div>
{{ content }}
